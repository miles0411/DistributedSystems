  <body>
      

      <div class="container">

              <div class="col-md-8"><h2 align="right">Welcome to Survey Calculator</h2></div>

    <div class="container">

        <form class="form-signin" role="form" action="SignInForm" method="GET">

        <input type="password" name= "password" class="form-control" placeholder="Password" required>
        <div class="checkbox">

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
